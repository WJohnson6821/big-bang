  mattermost:
    enabled: false
    sso:
      enabled: true
      client_id: "platform1_a8604cc9-f5e9-4656-802d-d05624370245_bb8-mattermost"
      client_secret: "no-secret"
    enterprise:
      enabled: true
      # Micah's trial, no promises it'll work for everyone, but feel free to try
      license: ""
    elasticsearch:
      enabled: false
    # Uncomment if you want to override and disable injection
    istio:
      injection: disabled
    values:
      # Reminder: you need to have a license to do > 1 replica, so change this to 1 if you want to get your own license first
      replicaCount: 3
      minio:
        tenants:
          pools:
            - servers: 1
              volumesPerServer: 4
              size: 256Mi
              securityContext:
                runAsUser: 1001
                runAsGroup: 1001
                fsGroup: 1001

  velero:
    enabled: false
    values:
      serviceAccount:
        server:
          name: velero
      configuration:
        # minio uses s3 provider
        provider: aws
        backupStorageLocation:
          bucket: velero
          config: &minio-config
            region: velero
            insecureSkipTLSVerify: "true"
            s3ForcePathStyle: "true"
            s3Url: &minio-address http://minio.minio.svc
        volumeSnapshotLocation:
          provider: aws
          config:
            region: velero
      credentials:
        useSecret: true
        secretContents:
          cloud: |
            [default]
            aws_access_key_id = minio
            aws_secret_access_key = minio123
      # image:
      #   pullPolicy: Always
    plugins: 
      - aws

